steps:
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']
    dir: "."

  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
    dir: "."

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']
    dir: "."  # deploy dari folder ini (app.yaml)

options:
  logging: CLOUD_LOGGING_ONLY
